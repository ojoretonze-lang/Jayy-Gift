<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Jayy</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; --accent: #ff758f; }
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: #590d22; text-align: center; overflow-x: hidden; }
        
        /* Screen Transitions */
        .screen { display: none; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; padding: 20px; animation: fadeIn 0.8s ease; position: relative; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Buttons */
        .btn { background: var(--primary); color: white; border: none; padding: 15px 35px; border-radius: 50px; font-size: 1.1rem; cursor: pointer; margin: 10px; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
        .btn:hover { transform: scale(1.05); background: var(--accent); }
        .btn-no { background: #adb5bd; }

        /* Photo Notes Styling */
        .photo-container { position: relative; width: 100%; max-width: 350px; }
        .cute-note { position: absolute; background: white; padding: 5px 10px; border-radius: 10px; font-size: 0.75rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 2; font-weight: bold; border: 1px solid var(--bg); }
        
        /* Gift Hub Grid */
        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; width: 100%; max-width: 400px; }
        .gift-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .gift-card:hover { transform: translateY(-5px); }

        /* Text Effects */
        .bold-italics { font-weight: bold; font-style: italic; font-size: 1.8rem; color: var(--primary); margin-bottom: 10px; }
        
        /* Animations */
        .falling-love { position: absolute; color: var(--primary); font-size: 1.5rem; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        img { max-width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .music-box { width: 100%; max-width: 350px; margin-bottom: 15px; border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="intro" class="screen active">

        <div style="display: flex;">

            <div class="gift-card" onclick="showScreen('gift-music')">ğŸµ<br>Our Song</div>
            <div class="gift-card" onclick="showScreen('gift-letter')">ğŸ’Œ<br>My Heart</div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // Start falling love only for the letter
            if(id === 'gift-letter') { startFallingLove(); }
        }

        function startFallingLove() {
            const container = document.getElementById('falling-container');
            container.innerHTML = '';
            for(let i=0; i<20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.className = 'falling-love';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random();
                container.appendChild(heart);
            }
        }
    </script>
</body>
</html>
