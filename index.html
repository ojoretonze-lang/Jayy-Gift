<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Jayy</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #590d22;
            overflow-x: hidden;
            text-align: center;
        }

        .screen {
            display: none;
            min-height: 100vh;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease;
        }

        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            margin: 10px;
            transition: 0.3s;
        }

        .btn-back {
            background: #800f2f;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .gift-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .gift-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: 0.3s;
        }

        img { max-width: 90%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        iframe { border-radius: 15px; border: none; max-width: 100%; }

        /* Letter Image Container */
        .letter-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .heart-bloom {
            position: absolute;
            color: var(--primary);
            font-size: 2rem;
            animation: bloom 3s infinite;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes bloom {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="intro" class="screen active">
        <h1>Happy Valentine‚Äôs Day, My Jayy! ‚ù§Ô∏è</h1>
        <p>Do you want to see your gift?</p>
        <div>
            <button class="btn" onclick="showScreen('hub')">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div id="hub" class="screen">
        <h2>Choose a Gift, My Love üéÅ</h2>
        <div class="gift-grid">
            <div class="gift-card" onclick="showScreen('gift-photo')">üñºÔ∏è<br>For You</div>
            <div class="gift-card" onclick="showScreen('gift-flower')">üåπ<br>A Flower</div>
            <div class="gift-card" onclick="showScreen('gift-music')">üéµ<br>Our Song</div>
            <div class="gift-card" onclick="showScreen('gift-letter')">üíå<br>My Heart</div>
        </div>
        <div style="margin-top: 30px;">
            <p>Background Music:</p>
            <iframe src="https://open.spotify.com/embed/track/2SAt508I79FvD0Xf84q8vC" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>

    <div id="gift-photo" class="screen">
        <img src="jayy.jpg" alt="Photo of Jayy">
        <button class="btn btn-back" onclick="showScreen('hub')">‚Üê Return to Gifts</button>
    </div>

    <div id="gift-flower" class="screen">
        <img src="flower.jpg" alt="A Virtual Flower">
        <button class="btn btn-back" onclick="showScreen('hub')">‚Üê Return to Gifts</button>
    </div>

    <div id="gift-music" class="screen">
        <iframe width="350" height="200" src="https://www.youtube.com/embed/SOJpE1KMUbo" allowfullscreen></iframe>
        <p>Raindance üåßÔ∏è‚ú®</p>
        <button class="btn btn-back" onclick="showScreen('hub')">‚Üê Return to Gifts</button>
    </div>

    <div id="gift-letter" class="screen">
        <div class="letter-container" id="letter-area">
            <img src="letter.jpg" alt="My Heartfelt Letter">
            </div>
        <p>Joan loves you ‚ù§Ô∏è</p>
        <button class="btn btn-back" onclick="showScreen('hub')">‚Üê Return to Gifts</button>
    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'gift-letter') startHearts();
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.top = Math.random() * 70 + 'vh';
            btn.style.left = Math.random() * 70 + 'vw';
        }

        function startHearts() {
            const area = document.getElementById('letter-area');
            setInterval(() => {
                const h = document.createElement('div');
                h.innerHTML = '‚ù§Ô∏è';
                h.className = 'heart-bloom';
                h.style.left = Math.random() * 90 + '%';
                h.style.top = Math.random() * 90 + '%';
                area.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }, 500);
        }
    </script>
</body>
</html>
