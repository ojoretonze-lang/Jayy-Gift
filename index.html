<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Jayy</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; }
        body, html { margin: 0; padding: 0; font-family: sans-serif; background-color: var(--bg); color: #590d22; text-align: center; overflow-x: hidden; }
        .screen { display: none; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; padding: 20px; animation: fadeIn 0.8s ease; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 1.2rem; cursor: pointer; margin: 10px; font-weight: bold; }
        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; width: 100%; max-width: 400px; }
        .gift-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer; }
        img { max-width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="intro" class="screen active">
        <h1>Happy Valentineâ€™s Day, Jayy! â¤ï¸</h1>
        <button class="btn" onclick="showScreen('hub')">Open Your Gift</button>
    </div>

    <div id="hub" class="screen">
        <h2>Choose a Gift ğŸ</h2>
        <div class="gift-grid">
            <div class="gift-card" onclick="showScreen('gift-photo')">ğŸ–¼ï¸<br>For You</div>
            <div class="gift-card" onclick="showScreen('gift-flower')">ğŸŒ¹<br>Your Flower</div>
            <div class="gift-card" onclick="showScreen('gift-music')">ğŸµ<br>Our Song</div>
            <div class="gift-card" onclick="showScreen('gift-letter')">ğŸ’Œ<br>My Heart</div>
        </div>
    </div>

    <div id="gift-photo" class="screen">
        <img src="Beige Neutral Polaroid Collage Happy Birthday Instagram Post.png">
        <button class="btn" onclick="showScreen('hub')">â† Back</button>
    </div>

    <div id="gift-flower" class="screen">
        <img src="Gold and White Luxury Background Instagram Post.jpeg">
        <button class="btn" onclick="showScreen('hub')">â† Back</button>
    </div>

    <div id="gift-music" class="screen">
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/SOJpE1KMUbo" frameborder="0" allowfullscreen></iframe>
        <button class="btn" onclick="showScreen('hub')">â† Back</button>
    </div>

    <div id="gift-letter" class="screen">
        <img src="Gold and White Luxury Background Instagram Post.png">
        <button class="btn" onclick="showScreen('hub')">â† Back</button>
    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
